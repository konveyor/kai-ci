name: Run demo with kai client and evaluate results

on: push

jobs:
  test-and-evaluate:
    name: Run e2e test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: "oracle"
          java-version: "17"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Set up venv
        run: |
          python -m venv venv
          . venv/bin/activate
          echo PATH=$PATH >> $GITHUB_ENV

      - name: Set up dependencies
        run: |
          cd kai-client-ci
          pip install -r requirements.txt
        env:
          PATH: ${{ env.PATH }}

      - name: Run execution & evaluation test
        run: |
          python --version
          cd kai-client-ci
          python ./main.py
        env:
          PATH: ${{ env.PATH }}