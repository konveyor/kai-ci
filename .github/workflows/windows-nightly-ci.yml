          # Write-Output "PsExec installed successfully."
          
          # Step 2: Ensure the log directory exists & Set the working directory
          Write-Output "Ensuring log directory exists: $workDir"
          if (-Not (Test-Path -Path $workDir)) {
              New-Item -Path $workDir -ItemType Directory -Force
              Set-Location -Path $workDir
          }

          # Step 3: Set Execution Policy to RemoteSigned
          # Write-Output "Setting Execution Policy to RemoteSigned..."
          # Set-ExecutionPolicy RemoteSigned -Force
          
          # Step 4: Execute the command using PsExec
          Write-Output "Executing PsExec as nonadmin to run 'clone command'..."
          & $psExecPath -accepteula -nobanner -u nonadmin -p "pass123!" powershell.exe `
              -Command "git clone https://github.com/konveyor/kai-ci.git > '$logPathOut' 2> '$logPathErr'"
          
          # Step 5: Check if output log file exists
          if (-Not (Test-Path -Path $logPathOut)) {
              Write-Output "Log file does not exist: $logPathOut"
              Write-Output "Check $logPathErr for any errors."
              exit 1
          }
          
          # Step 6: Output log files to GitHub Actions
          Write-Output "--- Run Output ---"
          Get-Content -Path $logPathOut
          Write-Output "--- Run Error ---"
          Get-Content -Path $logPathErr



