      - name: Run Test Script with PsExec
        shell: powershell
        run: |
          # Define paths
          $psExecUrl = "https://download.sysinternals.com/files/PSTools.zip"
          $toolsDir = "C:\tools"
          $psExecPath = "$toolsDir\PsExec64.exe"
          $workDir = "C:\Users\nonadmin\actions-runner\work"
          $logPathOut = "$workDir\run-tests-output.log"
          $logPathErr = "$workDir\run-tests-error.log"
          
          # Step 1: Install PsExec
          # Write-Output "Downloading and installing PsExec..."
